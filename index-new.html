<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionCare Optics - Premium Eye Care Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- 3D Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!--
    ==========================================================================
                            COMPONENT-BASED WEBSITE
                        Loading components dynamically
    ==========================================================================
    -->
    
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="loading-spinner">
            <i class="fas fa-eye"></i>
            <p>Loading VisionCare...</p>
        </div>
    </div>

    <!-- Component Containers -->
    <div id="header-component"></div>
    <div id="hero-component"></div>
    <div id="about-component"></div>
    <div id="services-component"></div>
    <div id="technology-component"></div>
    <div id="eye-model-component"></div>
    <div id="testimonials-component"></div>
    <div id="contact-component"></div>
    <div id="footer-component"></div>

    <!-- Component Loader Script -->
    <script>
        // Component loading configuration
        const components = [
            { file: 'components/hero.html', container: 'hero-component' },
            { file: 'components/about.html', container: 'about-component' },
            { file: 'components/services.html', container: 'services-component' },
            { file: 'components/technology.html', container: 'technology-component' },
            { file: 'components/eye-model.html', container: 'eye-model-component' },
            { file: 'components/testimonials.html', container: 'testimonials-component' },
            { file: 'components/contact.html', container: 'contact-component' },
            { file: 'components/footer.html', container: 'footer-component' }
        ];

        // Navigation and mobile menu (from header component) - loaded synchronously
        document.getElementById('header-component').innerHTML = `
            <!-- Navigation -->
            <nav class="navbar glass">
                <div class="nav-container">
                    <div class="nav-logo">
                        <i class="fas fa-eye"></i>
                        <span>VisionCare</span>
                    </div>
                    <ul class="nav-menu">
                        <li><a href="#home" class="nav-link">Home</a></li>
                        <li><a href="#about" class="nav-link">About</a></li>
                        <li><a href="#services" class="nav-link">Services</a></li>
                        <li><a href="#technology" class="nav-link">Technology</a></li>
                        <li><a href="#eye-model" class="nav-link">3D Model</a></li>
                        <li><a href="#testimonials" class="nav-link">Testimonials</a></li>
                        <li><a href="#contact" class="nav-link">Contact</a></li>
                    </ul>
                    <div class="theme-toggle">
                        <button id="toggleTheme" class="theme-btn">
                            <i class="fas fa-moon" id="theme-icon"></i>
                        </button>
                    </div>
                    <div class="mobile-nav-toggle">
                        <button id="mobileMenuBtn" class="theme-btn">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Mobile Navigation -->
            <div class="mobile-nav-overlay"></div>
            <div class="mobile-nav-drawer">
                <div class="mobile-nav-header">
                    <div class="nav-logo">
                        <i class="fas fa-eye"></i>
                        <span>VisionCare</span>
                    </div>
                    <button id="closeMobileMenuBtn" class="theme-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <ul class="mobile-nav-menu">
                    <li><a href="#home" class="mobile-nav-link">Home</a></li>
                    <li><a href="#about" class="mobile-nav-link">About</a></li>
                    <li><a href="#services" class="mobile-nav-link">Services</a></li>
                    <li><a href="#technology" class="mobile-nav-link">Technology</a></li>
                    <li><a href="#eye-model" class="mobile-nav-link">3D Model</a></li>
                    <li><a href="#testimonials" class="mobile-nav-link">Testimonials</a></li>
                    <li><a href="#contact" class="mobile-nav-link">Contact</a></li>
                </ul>
                <div class="mobile-theme-toggle">
                    <button id="mobileToggleTheme" class="theme-btn">
                        <i class="fas fa-moon" id="mobile-theme-icon"></i>
                    </button>
                    <span>Toggle Theme</span>
                </div>
            </div>
        `;

        // Function to load components
        async function loadComponent(file, containerId) {
            try {
                const response = await fetch(file);
                const html = await response.text();
                
                // Extract only the main content (skip the header comments)
                const contentMatch = html.match(/(<section[\s\S]*?<\/section>|<div id="eyeTestModal"[\s\S]*?<\/script>|<footer[\s\S]*?<\/footer>)/);
                const content = contentMatch ? contentMatch[0] : html;
                
                document.getElementById(containerId).innerHTML = content;
                return true;
            } catch (error) {
                console.warn(`Failed to load component: ${file}`, error);
                return false;
            }
        }

        // Load all components
        async function loadAllComponents() {
            try {
                const loadPromises = components.map(component => 
                    loadComponent(component.file, component.container)
                );
                
                await Promise.all(loadPromises);
                
                // Hide loading screen
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    setTimeout(() => loading.remove(), 500);
                }
                
                // Initialize the application after components are loaded
                if (typeof initializeApp === 'function') {
                    initializeApp();
                }
                
                console.log('All components loaded successfully!');
            } catch (error) {
                console.error('Error loading components:', error);
                
                // Fallback: load original monolithic content
                loadFallbackContent();
            }
        }

        // Fallback function to load original content if component loading fails
        function loadFallbackContent() {
            console.log('Loading fallback content...');
            
            // Hide loading screen
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => loading.remove(), 500);
            }
            
            // You could redirect to the original index.html or show an error message
            document.body.innerHTML = `
                <div style="text-align: center; padding: 2rem; font-family: 'Poppins', sans-serif;">
                    <h1>ðŸ”§ Components Loading Issue</h1>
                    <p>Unable to load modular components. This might be due to CORS restrictions when running locally.</p>
                    <p><strong>Solutions:</strong></p>
                    <ul style="text-align: left; max-width: 500px; margin: 0 auto;">
                        <li>Use a local server (Live Server extension in VS Code)</li>
                        <li>Host on a web server</li>
                        <li>Use the original index.html file</li>
                    </ul>
                    <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #4A90E2; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Retry Loading
                    </button>
                </div>
            `;
        }

        // Start loading components when DOM is ready
        document.addEventListener('DOMContentLoaded', loadAllComponents);
    </script>

    <!-- Main Application Script -->
    <script src="script.js"></script>

    <!-- Loading Screen Styles -->
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4A90E2 0%, #50E3C2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            text-align: center;
            color: white;
        }

        .loading-spinner i {
            font-size: 3rem;
            animation: pulse 2s ease-in-out infinite;
            display: block;
            margin-bottom: 1rem;
        }

        .loading-spinner p {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
    </style>
</body>
</html>
